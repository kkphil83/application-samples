apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-sample
  labels:
    app: nginx-sample
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-sample
  template:
    metadata:
      labels:
        app: nginx-sample
    spec:
      containers:
      - name: nginx
        image: image-registry.openshift-image-registry.svc:5000/openshift/nginx
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
